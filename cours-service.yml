management:
  endpoint:
    beans:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
spring:
  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    show-sql: true
  datasource:
    initialization-mode: always
    username: postgres
    password: cours
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/cours
  cloud:
    consul:
      discovery:
        hostname: localhost
        register-health-check: false
    stream:
      bindings:
        new-cours:
          destination: messages
          group: cours.new
          binder: rabbit
        update-cours:
          destination: messages
          group: cours.update
          binder: rabbit
        patch-cours:
          destination: messages
          group: cours.patch
          binder: rabbit
        delete-cours:
          destination: messages
          group: cours.delete
          binder: rabbit
        new-episode-cours:
          destination: messages
          group: cours.new.episode
          binder: rabbit
      rabbit:
        new-cours:
          consumer:
            bindingRoutingKey: messages.cours.new
        update-cours:
          consumer:
            bindingRoutingKey: messages.cours.update
        patch-cours:
          consumer:
            bindingRoutingKey: messages.cours.patch
        delete-cours:
          consumer:
            bindingRoutingKey: messages.cours.delete
        new-episode-cours:
          consumer:
            bindingRoutingKey: messages.cours.new.episode



server:
  error:
    include-message: always
---
spring:
  profiles: docker
  datasource:
    username: postgres
    password: cours
    url: jdbc:postgresql://postgres-cours:5432/cours
  cloud:
    consul:
      host: consul
      discovery:
        hostname: cours-service
  rabbitmq:
    host: rabbitmq
